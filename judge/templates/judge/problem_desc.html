<!DOCTYPE html>
<html lang="en">

<head>
    <title>CodeIt</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="override">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'judge:problems' %}">CodeIt</a>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% block content %}
            <div class="container">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>{{problem.title}}</h3>
                        </div>
                        <div class="panel-body">
                            <p>{{problem.statement}}</p>
                        </div>
                        <div class="panel-heading">
                            <h6>{{problem.difficulty_level}}</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-8 col-md-offset-2">
                    <form action="{% url 'judge:submission' problem.id %}" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="panel-body">
                            <h5>Code(In C++ Only):</h5>
                            <input type="file" id="solution" name="solution">
                            <br>
                            <input type="submit" value="Submit" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>


            {% endblock %}
        </div>
    </div>

</body>

</html>
