<!DOCTYPE html>
<html lang="en">

<head>
  <title>CodeIt</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="override">
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">CodeIt</a>
      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <!-- <li><a href="{% url 'judge:login' %}">Login</a></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      {% block content %}
      <div class="container">
        <form action="{% url 'judge:login' %}" method="post">
          {% csrf_token %}
          <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
              <div class="panel-heading">Login</div>
              <div class="panel-body">
                {% if error_message %}
                <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                {% endif %}
                <div class="form-group clearfix">
                  <label for="username" class="col-md-4 control-label text-right">Username:</label>
                  <div class="col-md-6">
                    <input name="username" value="" type="text" class="form-control" />
                  </div>
                </div>
                <div class="form-group clearfix">
                  <label for="password" class="col-md-4 control-label text-right">Password:</label>
                  <div class="col-md-6">
                    <input name="password" type="password" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 col-md-offset-4">
                  <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                  <a href="{% url 'judge:register' %}">or Register</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      {% endblock %}
    </div>
  </div>

</body>

</html>
